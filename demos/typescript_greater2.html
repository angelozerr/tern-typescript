  <body>
    
    <h1>Demo with TypeScript Tern plugin </h1>
	<p>See <a href="https://github.com/angelozerr/tern-typescript">https://github.com/angelozerr/tern-typescript</a> for more infos.</p>  
    <form><textarea id="code" name="code">class Greeter {
	greeting: string;
	constructor (message: string) {
		this.greeting = message;
	}
	greet() {
		return "Hello, " + this.greeting;
	}
}   

var greeter = new Greeter("world");

var button = document.createElement('button')
button.innerText = "Say Hello"
button.onclick = function() {
	alert(greeter.greet())
}

document.body.appendChild(button)    
</textarea></form>
    <script type="text/javascript">
       
      function passAndHint(cm) {
     	setTimeout(function() {cm.execCommand("autocomplete");}, 100);
      	return CodeMirror.Pass;
      }
       
      
      
      function myHint(cm) {
      	return CodeMirror.showHint(cm, CodeMirror.ternHint, {async: true}); 
      }
     
      CodeMirror.commands.autocomplete = function(cm) {
        CodeMirror.showHint(cm, myHint);
      }
        
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        mode: 'text/typescript',
        theme : "eclipse",
        styleActiveLine: true,
        lineNumbers: true,
        lineWrapping: true,
        autoCloseBrackets: true,
        matchBrackets: true,
        extraKeys: {
         	"'.'": passAndHint,
        	"Ctrl-Space": "autocomplete",
        	"Ctrl-I": function(cm) { CodeMirror.tern.showType(cm); },
  	        "Ctrl-B": function(cm) { CodeMirror.tern.jumpToDef(cm); },
	        "Alt-,": function(cm) { CodeMirror.tern.jumpBack(cm); },
	        "Ctrl-Q": function(cm) { CodeMirror.tern.rename(cm); }
        },
        gutters: ["CodeMirror-linenumbers"],
    	//textHover: {delay:300},
    	ternWith: { plugins: {"doc_comment": {}, "typescript" : {}}}
      });
    </script>
