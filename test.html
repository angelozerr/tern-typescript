	<script>
	function useTypeScript() {
		
		var LanguageServiceHost = (function () {
	        function LanguageServiceHost(compilationSettings, fileFilter, fileInfos) {
	            this.compilationSettings = compilationSettings;
	            this.fileFilter = fileFilter;
	            this.fileInfos = fileInfos;
	        }
	        LanguageServiceHost.prototype.getCompilationSettings = function () {
	            return this.compilationSettings;
	        };
	        LanguageServiceHost.prototype.getCurrentDirectory = function () {
	            return "";
	        };
	        LanguageServiceHost.prototype.getDefaultLibFileName = function (options) {
	            return ts.getDefaultLibFileName(options);
	        };
	        LanguageServiceHost.prototype.getNewLine = function () {
	            return EOL;
	        };
	        LanguageServiceHost.prototype.getScriptFileNames = function () {
	            return Object.getOwnPropertyNames(this.fileInfos).filter(this.fileFilter);
	        };
	        LanguageServiceHost.prototype.getScriptSnapshot = function (fileName) {
	            var fileInfo = this.fileInfos[fileName];
	            if (fileInfo == null) {
	                return undefined;
	            }
	            return fileInfo.getSnapshot();
	        };
	        LanguageServiceHost.prototype.getScriptVersion = function (fileName) {
	            return this.fileInfos[fileName].getVersion();
	        };
